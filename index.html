<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooming Video</title>
</head>
<body>
    <video id="vid" width="1000">
        <source src="starter_images/walking_vid_output.mp4" type="video/mp4">
    </video>
    <div>
        <button id="playpause" onclick="play()">Play/pause</button>
    </div>
    <br>
    <p>Video X: <span id="vid-x-value"></span></p>
    <p>Video Y: <span id="vid-y-value"></span></p>
    <script src="index.js"></script>
</body>
</html>
