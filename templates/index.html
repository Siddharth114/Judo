<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooming Video</title>
</head>
<body>
    <video id="video" width="1000">
        <source src="{{ url_for('static', filename='imgs/walking_vid_output.mp4') }}" type="video/mp4">
    </video>
    <div id="controls">
        <button id="playpause" onclick="play()">Play/pause</button>
    </div>
    <br>
    <p>Video X: <span id="vid-x-value"></span></p>
    <p>Video Y: <span id="vid-y-value"></span></p>
    <!-- <div class="frame"><span id="currentFrame">0</span></div> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <div>
        <img id="snapshot" width="1000"></img>
    </div>
</body>
</html>
