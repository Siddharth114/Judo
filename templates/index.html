<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooming Video</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <div class="media-container-row">
        <video id="video" class="column">
            <source src="{{ url_for('static', filename='imgs/walking_vid_output.mp4') }}" type="video/mp4">

        </video>
        <img id="snapshot"  class="column"></img>
    </div>
    <br>
    <div id="controls">
        <button id="playpause" onclick="play()">Play/pause</button>
    </div>
    <br>
    
    <!-- <p>Video X: <span id="vid-x-value"></span></p>
    <p>Video Y: <span id="vid-y-value"></span></p> -->

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
