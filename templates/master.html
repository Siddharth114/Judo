<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zooming Video</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="media-container-row">
      <video id="video" class="column">
        <source
          src="{{ path }}"
          type="video/mp4"
        />
      </video>

      <video class="column" id="output-video"></video>
    </div>

    <br />

    <div id="controls">
      <button
        id="playpause"
        onclick="play()"
        type="button"
        class="btn btn-info"
      >
        Play/Pause
      </button>
    </div>


    <!-- play/pause button and next frame button. uncomment this if using next frame button-->
    <!-- <div class="btn-group" id="controls">
      <button
          id="playpause"
          onclick="play()"
          type="button"
          class="btn btn-info"
        >
          Play/Pause
        </button>
        <button
          id="next-frame"
          onclick="nextFrame()"
          type="button"
          class="btn btn-info"
        >
          Next Frame
        </button>
    </div> -->

    <br />
    <div id="controls">
      <button
        id="refresh"
        onclick="deleteFileAndReload()"
        type="button"
        class="btn btn-info"
      >
        Refresh
      </button>
    </div>
    <br />

    <div id="loading-screen" style="display: none">
      <p class="text-muted">Processing request...</p>
    </div>

    <div id="controls">
      <button
        style="display: none"
        id="reload"
        type="button"
        class="btn btn-info"
      >
        Reload video
      </button>
    </div>

    <script type="text/javascript">
      var original_fps = {{ data.fps }};
    </script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
